{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date|date:"F d, Y" }}</small>
            </div>
            <div>
                <h3>{{ post.category }}</h3>
                <p class="article-content">{{ post.body }}</p>
            </div>
            <
          </div>

        </article>
    {% endfor %}
{% endblock content %}
