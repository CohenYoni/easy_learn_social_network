{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <title>create new post</title>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-outline-info" type="submit" value="Add Post" />
    </form>
    <input class="btn btn-outline-info" value="Add file" />
</div>
{% endblock content %}
