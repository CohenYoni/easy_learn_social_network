{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group mw-25">
                <legend class="border-bottom mb-4">Personal Info</legend>
                <div id="myModal"  class="modal  content-section">
                    <div class="col-md-3 panel panel-default " style="border-radius:18px;">
                    <form method="POST">
                        <div  class="h-100 row align-items-center">
                            <a class="bg-danger text-white" aria-label="Close" id="cols" >close</a></br></br>
                {{ chk_pass|crispy }}
                        </br>
             <button class="btn btn-outline-info" id="submit" type="submit">submit</button>

                            </div>
                    </form>
                </div>
                </div>
                {{ p_form|crispy }}
                {{ u_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" id="myBtn">submit</button>
            </div>
        </form>
    </div>
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementById("cols");

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
document.getElementById('div_id_username').style.display = "none";
document.getElementById('id_username').value = "{{user}}"
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}



</script>

<style>
body {font-family: Arial, Helvetica, sans-serif;}

.panel{

  position: fixed; /* Stay in place */
  z-index: 0; /* Sit on top */
  padding-top: -200px; /* Location of the box */
  padding-left:-20px;
  width: 200px; /* Full width */
  height: 200px; /* Full height */
  margin:50px;
  background-color: rgba(1,25,100,0.5); /* Black w/ opacity */
}
/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  padding-left:600px;
  left: 5;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 80%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
}

.modal-header {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}
</style>
{% endblock content %}
