{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
            <fieldset class="form-group mw-25">
                <legend class="border-bottom mb-4">File Details</legend>
                {% if file %}
                    <table class="table table-borderless">
                        <tr>
                            <td><h5>File name:</h5></td>
                            <td>{{ file.file_name }}</td>
                        </tr>
                        <tr>
                            <td><h5>Category:</h5></td>
                            <td>{{ file.category }}</td>
                        </tr>
                        <tr>
                            <td><h5>Created at:</h5></td>
                            <td>{{ file.create_at }}</td>
                        </tr>
                        <tr>
                            <td><h5>File size:</h5></td>
                            <td>{{ file.file_size }}</td>
                        </tr>
                    </table>
                    <a href="{{ file.file_url.url }}" target="_blank" class="glyphicon-download-alt">Download file</a>
                {% endif %}
            </fieldset>
    </div>
{% endblock content %}
